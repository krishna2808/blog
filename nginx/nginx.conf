upstream blog {
    # service name and 0.0.0.0:9000->8000/tcp port : 8000 is inner container(blog_web) port.
    server blog_web:8000;
}

server {

    listen 1337;

    location / {
        proxy_pass http://blog;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

}
