<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  {% block title %}Base page {% endblock title%}   </title> 

    <!-- CSS only -->

    {% block css %} 
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
            <!-- JavaScript Bundle with Popper -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>  

    {% endblock css %}


</head>
<body>

    <div class="container"> 
                {% block navbar %}  
                        
                            <nav class="navbar navbar-expand-lg bg-light" >
                                <div class="container-fluid">
                                <a class="navbar-brand" href="{% url 'dashboard' %}">Home </a>
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="{% url 'profile' %}">Profile</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" href="{% url 'show_own_post' %}">Show Own Post</a>
                                    </li>

                                    <li class="nav-item">
                                        <a class="nav-link active" href="{% url 'add_post' %}">Add_Post</a>
                                    </li>


                                    <li class="nav-item">
                                        <a class="nav-link active" href="{% url 'requested_user' %}">Request User</a>
                                    </li>


                                    <li class="nav-item">
                                        <a class="nav-link active" href="{% url 'log_out' %}">LogOut</a>
                                    </li>
                                    
                                    </ul>


                                    

                                    {% comment %} <form method="POST" action="{% url 'search_user'  %}" >
                                        {% csrf_token %}
                                        <label > Search User </label>
                                        <input type="text" name="search_user" placeholder=" Search user">
                                        <input type="submit" value="Find">
                                        
                                    
                                    </form> {% endcomment %}



                                    <form  method="POST" action="{% url 'search_user'  %}" class="d-flex" role="search">
                                        {% csrf_token %}
                                    <input class="form-control me-2" name="search_user" type="search" placeholder="Search User" aria-label="Search">
                                    <input  class="btn btn-outline-success" type="submit" value = "Search">
                                    </form>
                                </div>
                                </div>
                            </nav>

                            {% endblock navbar%}


                {% block content %} 
        </div>
           
                




            
           
    
    
    {% endblock content %}


</body>
</html>
